<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>컴퍼넌트</title>
</head>
<body>
<h1>컴퍼넌트</h1>
<h2>모달 대화상자 : modal</h2>

<button type="button" class="btn btn-primary" data-toggle="modal", data-target="#hellomodal">모달띄우기</button>
<div class="modal fade" id="hellomodal">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                    <h5 class="modal-title">시간은 금이라구, 친구!</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
            </div>
            <div class="modal-body">
                <p>times by go on~</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-success">저장하기</button>
            </div>
        </div>
    </div>
</div>






<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
