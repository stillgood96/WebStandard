                         list-style-position: }

<body>
<h1>리스트속성</h1>

<ul class="games1">
    <li>피파</li>

<!--
    리스트 속성
    리스트 요소는 ul, ol, li 태그등을 이용해서
    데이터 목록 형태로 표현할 때 사용함
    특히, ul 요소를 이용해서 레이아웃의 gnb 요소를 나타내기도 함
    ( gnb : global navigation bar )

    list-style-type:
            목록 앞의 블릿기호나 숫자를 제어함
    list-style-image:
            글머리기호나 숫자를 이미지로 대체함
            만약, 이미지가 없는 경우 기본 글머리기호가 보여짐
    list-style-position:
            글머리기호나 숫자의 위치를 지정함 ( inside, outside )


    단축표기식 :
    list-style : 기호모양 이미지,

    gnb : global navigation bar
    어느 페이지에 있던지 간에 공통으로 보여지는 메뉴바를 의미
    보통 최상단 좌측에 위치하고 있음

   nb local navigation bar
    gnb를 클릭했을때 나타나는 하위메뉴 또는
    특정 페이지에서만 볼수 있는 부분메뉴를 의미


    snb sidebar navigation bar =lnb
    주로 화면 좌측에 놓이는 서브메뉴를 의미



    fnb footer navigation bar
    footer에 놓이는 하위메뉴를 의미



-->
