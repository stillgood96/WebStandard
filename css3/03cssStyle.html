<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 연동방법</title>
    <link rel="stylesheet" href="03cssstyle.css">
    <style>
        p{ color: orange;}
        div{color: aqua;}
    </style>
</head>
<body>

<h1>CSS 연동방법</h1>
<P style="color: darkorange;">아싸라~비야~ 콜롬비야~ 다비드비야~~ </P>
<DIV style="color: navy;">으아아아아아아아~~~~~~~졸리구나 안젤리나 졸리구나~</dIV>
</body>
</html>

<!--
    HTML과 CSS 연동하기
    HTML은 CSS를 포함하려면,
    외부 스타일 방식, 내부 스타일 방식, 인라인 스타일 방식 중 하나를 이용할 수 있음

    외부 스타일 방식
    <link rel="stylesheet" href="CSS파일경로">
    스타일시트 파일을 다운로드해서 적용하기 때문에
    빈번한 네트워크 사용량을 줄여 데이터소모를 방지

    내부 스타일 방식
    head 태그에 style 태그를 정의하고 css 선언
    html 내부에 css를 포함하는 방법
    보통 테스트용/학습용으로 CSS를 작성한 후
    나중에 외부 스타일 방식으로 바꿈

    인라인 스타일 방식
    html 각 요소에 style이라는 속성을 이용해서 CSS 적용하는 방식

    CSS 적용 우선순위
    인라인 스타일 > 내부 스타일 > 외부 스타일
    단, 우선순위를 강제로 바꾸고 싶다면 !important 이용하면 됨

    -->
